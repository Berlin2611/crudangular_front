<div class="container">
    <div class="row card justify-conten-center">
        <div class="col-12 card-header">
            <h3 class="text-center">Edit customer</h3>
        </div>
        <div class="col-12 card-body">
            <div class="row justify-content-center">
                <div class="col-7">
                    <form action="">
                        <div class="form-group">
                            <label for="">Names: </label>
                            <input [(ngModel)]="persona.nombres" name="nombres" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Last names: </label>
                            <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button (click)="Actualizar(persona)" class="btn btn-danger btn-lg btn-block" style="font-weight: 700;">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
