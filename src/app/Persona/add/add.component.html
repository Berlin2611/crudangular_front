<div class="container">
    <div class="card">
        <div class="card-heaader">
            <h3>Agregar personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres: </label>
                    <input #nombre type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos: </label>
                    <input #apellidos type="text" class="form-control">
                </div>
                <button (click)="Registrar(nombre.value,apellidos.value)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
