<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Customers</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="text-center">
                    <tr>
                        <th>Id</th>
                        <th>Names</th>
                        <th>Last names</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombres}}</td>
                        <td>{{persona.apellidos}}</td>
                        <td>
                            <button (click)="Editar(persona)" class="btn btn-warning text-white btn-lg mr-2" style="font-weight: 700;width: 110px;">Edit</button>
                            <button (click)="Delete(persona)" class="btn btn-danger btn-lg" style="font-weight: 700;width: 110px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
